<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/5a2d38c4b6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="menu">
        <div id="title-row">
          <h2 id="title">Notes</h2>
          <i id="new-note" class="fas fa-plus-square fa-lg"></i>
        </div>
        <hr id="line" />
        <div id="notes"></div>
      </div>
      <div id="main">
        <div id="ribbon">
          <i id="save" class="fas fa-save fa-lg"></i>
          <i id="delete" class="fas fa-trash fa-lg"></i>
        </div>
        <div id="note" contenteditable="true"></div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
