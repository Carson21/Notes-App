<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/5a2d38c4b6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="menu">
        <div id="title-row">
          <h2 id="title">Notes</h2>
          <i id="new-note" class="fas fa-plus-square fa-lg"></i>
        </div>
        <hr id="line" />
        <div id="notes"></div>
      </div>
      <div id="main">
        <div id="ribbon">
          <div id="commands">
            <span>Font Size:</span>
            <select name="fontsize">
              <option value="1">XXS</option>
              <option value="2">XS</option>
              <option selected value="3">S</option>
              <option value="4">M</option>
              <option value="5">L</option>
              <option value="6">XL</option>
              <option value="7">XXL</option>
            </select>
            <button data-command="bold">
              <i class="fas fa-bold fa-lg"></i>
            </button>
            <button data-command="italic">
              <i class="fas fa-italic fa-lg"></i>
            </button>
            <button data-command="underline">
              <i class="fas fa-underline fa-lg"></i>
            </button>
            <button data-command="insertOrderedList">
              <i class="fas fa-list fa-lg"></i>
            </button>
            <button data-command="insertUnorderedList">
              <i class="fas fa-list-ul fa-lg"></i>
            </button>
            <button data-command="insertImage">
              <i class="fas fa-image fa-lg"></i>
            </button>
            <button data-command="insertLink">
              <i class="fas fa-link fa-lg"></i>
            </button>
            <input id="color-picker" type="color" />
            <button data-command="justifyLeft">
              <i class="fas fa-align-left fa-lg"></i>
            </button>
            <button data-command="justifyCenter">
              <i class="fas fa-align-center fa-lg"></i>
            </button>
            <button data-command="justifyRight">
              <i class="fas fa-align-right fa-lg"></i>
            </button>
          </div>
          <div class="options">
            <i id="delete" class="fas fa-trash fa-lg"></i>
          </div>
        </div>
        <div id="note" contenteditable="false"></div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
